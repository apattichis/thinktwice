services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thinktwice-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - GATE_THRESHOLD=${GATE_THRESHOLD:-85}
      - GATE_MIN_PASS_RATE=${GATE_MIN_PASS_RATE:-1.0}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-3}
      - CONVERGENCE_THRESHOLD=${CONVERGENCE_THRESHOLD:-80}
      - SELF_VERIFY_ENABLED=${SELF_VERIFY_ENABLED:-true}
      - SELF_VERIFY_PARALLEL=${SELF_VERIFY_PARALLEL:-true}
      - TRUST_BLEND_ENABLED=${TRUST_BLEND_ENABLED:-true}
      - HOST=0.0.0.0
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thinktwice-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  default:
    name: thinktwice-network
